# Establecemos el nivel mínimo de logs a emplear (DEBUG) y los appenders
log4j.rootLogger=DEBUG,stdout,file,sql
log4j.logger.infoLogger=DEBUG
log4j.additivity.infoLogger=false

# Indicamos el tipo de logger que sera el appender stdout y su salida (la consola)
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Target=System.out
# Establecemos el formato de salida del log
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH-mm-ss}] [ %-5p] [%c{1}:%L] %m%n

# Indicamos el tipo de logger que sera el appender file y su archivo de salida
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File= avisos.log
# Establecemos el tamano maximo de archivo de rotacion de logs y la cantidad maxima de estos (se reemplaza el mas antiguo)
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
# Establecemos el formato de salida del log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{yyyy-MM-dd HH-mm-ss}] [ %-5p] [%c{1}:%L] %m%n

# Loggear en una tabla LOGS de la base de datos
log4j.appender.sql=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.sql.URL=jdbc:h2:tcp://localhost/~/test
log4j.appender.sql.driver=org.h2.Driver
log4j.appender.sql.user=sa
log4j.appender.sql.password=
log4j.appender.sql.sql=INSERT INTO LOGS VALUES ('%x', now() ,'%C','%p','%m')
log4j.appender.sql.layout=org.apache.log4j.PatternLayout

